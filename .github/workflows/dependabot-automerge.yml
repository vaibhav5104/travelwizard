name: Dependabot Auto-Merge (Safe & Clean)

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  dependabot:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      # 1. Fetch official Dependabot metadata (SAFE & STABLE)
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Auto-merge PATCH updates only
      - name: Auto-merge patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash

      # 3. Label MINOR / MAJOR updates
      - name: Label minor or major updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const type = context.payload.pull_request.title.includes('major')
              ? 'major-update'
              : 'minor-update';

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['dependabot', type, 'needs-review']
            });

      # 4. Comment for manual review on MINOR / MAJOR
      - name: Comment for manual review
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const updateType = steps.metadata.outputs.update-type.replace('version-update:', '');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `üëÄ **Manual review required**
              This Dependabot PR is a **${updateType}** update.
              It will not be auto-merged to avoid potential breaking changes.`
            });

      # 5. Fallback: Unknown update type (never silent)
      - name: Unknown update type fallback
        if: steps.metadata.outputs.update-type == ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚ö†Ô∏è **Manual review required**
              Unable to determine Dependabot update type automatically.`
            });
