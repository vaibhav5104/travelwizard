name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:        # allow manual trigger too

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: curl -s https://travelwizard.onrender.com/api/ping

      - name: Warm up Auth route
        run: curl -s https://travelwizard.onrender.com/api/auth/users/vaibhav

      - name: Warm up Tour route
        run: curl -s https://travelwizard.onrender.com/api/tour/city

      - name: Warm up Place route
        run: curl -s https://travelwizard.onrender.com/api/place

      - name: Warm up Itineraries route
        run: curl -s https://travelwizard.onrender.com/api/itineraries
